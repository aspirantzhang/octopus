version: "3.9"
services:
  web:
    container_name: php-apache
    image: php:8.1.2-apache
    volumes:
      - ../:/var/www/
      - ../public/:/var/www/html/
    ports:
      - 3300:80
    build: "./php"
    networks:
      - php-net
    command: >
      sh -c "
          /var/www/docker/magrate-db.sh &&
          tail -f /dev/null
        "
    depends_on:
      mysql:
        condition: service_healthy
    tty: true
    stdin_open: true

  mysql:
    container_name: mysql
    image: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: db
      MYSQL_USER: user
      MYSQL_PASSWORD: pass
      TZ: Asia/Shanghai
    networks:
      - php-net
    ports:
      - "3305:3306"
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-u$$MYSQL_USER",
          "-p$$MYSQL_PASSWORD",
        ]
      timeout: 2s
      retries: 10

  phpmyadmin:
    container_name: phpmyadmin
    image: phpmyadmin
    restart: always
    ports:
      - 3304:80
    environment:
      - PMA_HOST=mysql
      - PMA_PORT=3306
      - PMA_USER=user
      - PMA_PASSWORD=pass
    networks:
      - php-net
    depends_on:
      - mysql

networks:
  php-net:
    ipam:
      driver: default
      config:
        - subnet: 192.168.2.1/24
