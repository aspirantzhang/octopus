version: "3.9"
services:
  web:
    container_name: octopus-php-apache
    image: octopus-php-apache
    volumes:
      - ../:/var/www/
      - ../public/:/var/www/html/
      - ./php/custom_php.ini:/usr/local/etc/php/conf.d/custom_php.ini
      - ./php/docker-php-ext-xdebug.ini:/usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini
    ports:
      - 2200:80
    build: "./php"
    networks:
      - octopus-net
    command: >
      sh -c "
          /var/www/docker/migrate-db.sh &&
          apache2-foreground
        "
    depends_on:
      mysql:
        condition: service_healthy
    tty: true
    stdin_open: true

  mysql:
    container_name: octopus-mysql
    image: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: db
      MYSQL_USER: user
      MYSQL_PASSWORD: pass
      TZ: Asia/Shanghai
    networks:
      - octopus-net
    ports:
      - "2205:3306"
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-u$$MYSQL_USER",
          "-p$$MYSQL_PASSWORD",
        ]
      timeout: 2s
      retries: 3

  phpmyadmin:
    container_name: octopus-phpmyadmin
    image: phpmyadmin
    restart: always
    ports:
      - 2204:80
    environment:
      - PMA_HOST=mysql
      - PMA_PORT=3306
      - PMA_USER=user
      - PMA_PASSWORD=pass
    networks:
      - octopus-net
    depends_on:
      - mysql

networks:
  octopus-net:
    ipam:
      driver: default
      config:
        - subnet: 192.168.2.1/24
